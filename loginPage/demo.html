<html lang="en">
<head>

  <title>Login Form</title>
  <link rel="stylesheet" href="loginPage.css">
</head>
<body>
  <div class="bg-img">
      <div class="content">
        <header class="heading">LOGIN</header>
        <form action="#">
          <div class="section">
            <span class="fa-solid"></span>
            <input type="text" required placeholder="Enter registration no." />
          </div>
          <div class="section space">
            <span class="fa-solid fa-lock"></span>
            <input
              type="password"
              class="pass"
              required
              placeholder="Password"
            />
          </div>
          <button  class="loginButton" > <a href="../mainPage/mainpage.html" style="text-decoration: none;">LoginNow</a> </button>
        </form>
      </div>
    </div>
</body>
</html>
